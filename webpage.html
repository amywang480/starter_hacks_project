<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="webpage-style.css">

    <!-- Font links -->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">

</head>

<body class="page">
    <img class="logo" src="Img/logo.png">
    <div style="display: flex">
        <div style="width: 35rem;">
            <img class="student" src="Img/MakeAccountStu.svg" alt="Students click to create account" />
            <div class="card-body1">
                <h2 class="card-title1">Students</h2>
                <p class="card-text1">
                    Create an account to join clubs, receive announcements, and keep
                    track of club meetings.
                </p>
                <a href="create-acc-stu.html" class="btn-stu">Create Student Account</a>
            </div>
        </div>

        <div style="width: 45rem;">
            <img class="exec" src="Img/MakeAccPres.svg" alt="Club executives click to create account" />
            <div class="card-body2">
                <h3 class="card-title2">Club Execs</h3>
                <p class="card-text2">
                    Create a club account to post announcements, manage club members,
                    and send other club information.
                </p>
                <a href="create-acc-exec.html" class="btn-exec">Create Executive Account</a>
            </div>
        </div>
    </div>
</body>

</html>
