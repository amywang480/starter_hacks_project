<html>

<head>
    <div>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="create-acc-style.css" />

        <!-- Font Links-->
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="stu-profile.js"></script>

        <script> src = "stu-profile.js" </script>
        <title>Create Account</title>
        <div class="title">
            <h1>Create Student Account:</h1>
        </div>
    </div>
</head>

<body>
    <div class="card">
        <form name="info">
            <div class="name" style="float:left;margin-right:20px;">
                <div class="label">
                    <label for="name">Name:</label>
                </div>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div class="institution" style="float:left;">
                <div class="label">
                    <label for="institution">Institution:</label>
                </div>
                <input type="text" id="institution" placeholder="Enter your institution">
            </div>

            <div class="studentid" style="float:left;">
                <div class="label">
                    <label for="studentid">Student ID:</label>
                </div>
                <input type="text" id="studentid" placeholder="Enter your student ID">
            </div>

            <div class="email" style="float:left;">
                <div class="label">
                    <label for="email">School Email:</label>
                </div>
                <input type="text" id="email" placeholder="Enter your email">
            </div>

            <div class="password" style="float:left;">
                <div class="label">
                    <label for="password">Password:</label>
                </div>
                <input type="text" id="password" placeholder="Enter your password">
            </div>
        </form>
        <a href="stu-profile.html" class="btn-create" onclick="testJS();">Create Account</a>
    </div>
</body>

</html>
